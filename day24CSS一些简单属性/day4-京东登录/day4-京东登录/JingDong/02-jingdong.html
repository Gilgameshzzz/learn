<!DOCTYPE html>

		<title>京东-欢迎登录</title>
		<!--设置网页图标
			rel: icon(设置图标)
			type: 文件类型 image/图片类型(png,ico,x-icon)
		-->
		<link rel="icon" type="image/ico" href="img/icon.ico"/>
		<link rel="stylesheet" type="text/css" href="css/jingdong.css"/>
		
		
	</head>
	<body>
		<!--=======1.顶部=========-->
		<div id="header">
			<!--上面-->
			<div class="h-top">
				<!--图标部分-->
				<div class="icon">
					<img src="img/logo.png"/>
					<img src="img/l-icon.png"/>
				</div>
				<!--问卷-->
				<a href="https://surveys.jd.com/index.php?r=survey/index/sid/568245/lang/zh-Hans" target="_blank">登录页面，调查问卷
</a>
			</div>
			
			<!--下面的文字-->
			<div class="h-bottom">
				<div id="">
					<img src="img/warning.png"/>
					<p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="https://about.jd.com/privacy/" target="_blank">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。</p>
			
				</div>
			</div>
		</div>
		
		<!--=======2.中间内容==========-->
		<div id="content">
			<div class="input_div">
				<!--登录模块的顶部-->
				<div class="info-top">
					<div class="top-top">
						<img src="img/warning.png" />
						<p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
					</div>
					
					<div class="top-bottom">
						<button>扫码登录</button>|
						<button>账号登录</button>
					</div>
				</div>
				
				<!--登录模块的中间-->
				<div class="info-middle">
					<!--输入框模块-->
					<div class="username">
						<img src="img/pygame.png"/>
						<input type="text" name="username" id="" value=""  placeholder="邮箱/用户名/已验证手机号"/>
					</div>
					<div class="password">
						<img src="img/password_icon.png"/>
						<input type="password" name="password" id="" value="" placeholder="密码"/>
					</div>
					
					<!--忘记密码-->
					<a href="https://safe.jd.com/findPwd/index.action">忘记密码</a>
					
					<!--登录按钮-->
					<!--<button>登 录</button>-->
					<div class="button">
						<button>登 录</button>
					</div>
					
				</div>
				
				<!--其他登录方式-->
				<div class="info-bottom">
					<ul>
						<li class="l1">
							<a href="">QQ</a>
						</li>
						<li>|</li>
						<li class="l2">
							<a href="">微信</a>
						</li>
						<li class="l3">
							<a href="">立即注册</a>
						</li>
					</ul>
				</div>
				
			</div>
