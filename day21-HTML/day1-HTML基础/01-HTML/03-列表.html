<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--有序列表-->
		<ol>
			<li>语文</li>
			<li>数学</li>
			<li>英语</li>
		</ol>
		
		
		<!--无序列表-->
		<ul>
			<li>成都</li>
			<li>重庆</li>
			<li>北京</li>
		</ul>
		<!--自定义列表-->
		<dl>
			<dt>城市:</dt>
			<dd>成都</dd>
			<dd>重庆</dd>
			<dd>合肥</dd>
			<dt>省份:</dt>
			<dd>四川</dd>
			<dd>安徽</dd>
			<dd>湖南</dd>
		</dl>
		
	</body>
</html>
