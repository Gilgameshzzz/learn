
<!--
web基础：
1、web标准：（万维网-w3c决定）
结构标准: HTML  -> 决定网页上有什么东西（能够显示什么内容）
表现标准: CSS  -> 决定网页上内容的布局和显示方式
行为标准: JavaScript(js)  ->决定网页的动态效果
	
2.认识HTML
HTML 是超文本（）标记语言（可以用来标记文本、图片、视频、Flash、输入框、音频、按钮等内容）

HTML不是编程语言，不会编译执行，语法错误也不会报错导致程序不能往后执行。

3、HTML版本
广义的H5：指HTML5+CSS3+js
狭义的H5：指HTML5

4、HTML编程
a、HTML标记语言对应的文件的后缀
b、HTML的结构：整个HTML是通过不同的标记组成

5、标签/标记
a、双标签（常规标签）
<标签名  属性=属性值 属性=属性值 >标签内容</标签名>
b、单标签（自闭合标签）
一种写法：<标签名 属性 = 属性值  属性 = 属性值 />
另一种写法：<标签名 属性 = 属性值  属性 = 属性值>
说明：
标签名：HTML标准中固定的（注意：< 和 标签名之间不能有空白）
属性：属性和标签之间用空格隔开,以属性= 属性值形式存在,多个属性之间也用空格隔开
	(属性可以是HTML标准中的属性,也可以是自定义的属性)

标签内容:是指开始标签和结束标签之间的内容.标签的内容可以是任意内容(可以是字符串,也可以是其他任何标签)
<a></a> --- a标签
<p></p> --- p标签
<input> --- input标签
补充：HTML语法中，不区分大小写（HTML\html\hTMl 是一样的）

6、网页的结构

Doctype:来对当前的html版本进行说明
HTML ---默认版本（HTML5）

-->

<!--html标签代表整个网页-->
<html>
	<!--head标签中的内容一般是看不见的，并且里面的子标签是一些固定的
		title标签  
		meta标签
		link标签
		style标签
		script标签
	-->
	<head>
		<meta charset = "utf-8"/>
		<!--设置网页标题(可见)-->
		<title>HTML基础</title>
	</head>
	<body>
		
	</body>
</html>
