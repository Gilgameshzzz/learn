<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
	</head>
	<body>
		<!--
			table标签代表整个表格
			tr ---代表的是一行
			td ---代表的是一列
			
			一个表格中可以有多行，一行有多个列
			属性：
			1、border:设置整个表格中边框的宽度
			2、width：设置整个 表格的宽度
			3、height:设置整个表格的高度（每一行高度是一样的）
			4、align:center--让整个表在其父标签中居中
			5、bgcolor:背景颜色
			6、cellpadding:设置内容和单元格之间的间隙
			7、cellspacing:设置单元格和单元格之间的间隙
			
			tr属性：
			height:设置单独的某一行的高度
			align:center --让当前行里面的所有的单元格中的内容居中
			
			td属性：
			width:设置某一列的宽度
			
			注意：所有的属性的值都要用双引号括起来
		-->
		<table border="2" width="300" height="50" bordercolor="pink" align="center">
			<!--第一行-->
			<tr>
				<!--第一行第一列-->
				<td>姓名</td>
				<!--第一行第二列-->
				<td>成绩</td>
			</tr>
						
		
		</table>
		
		
		
	</body>
</html>
