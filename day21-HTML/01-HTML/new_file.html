<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--1、标题标签（h1-h6）-->
		<h1>我是标题1</h1>
		<h2>我是标题2</h2>
		<h3>我是标题3</h3>
		<h4>我是标题4</h4>
		<h5>我是标题5</h5>
		<h6>我是标题6</h6>
		
		<!--
			2、段落标签(p)
			a、一个p标签对应一个段落
			b、p标签的内容结束后会和其他内容之间默认有个空行
		-->
		<p>
			&nbsp;&nbsp;&nbsp;&nbsp;HBuilder是DCloud（数字天堂）推出的一款支持HTML5的Web开发IDE。
			HBuilder的编写用到了Java、C、Web和Ruby。HBuilder本身主体是由Java编写。
			它基于Eclipse，<br />所以顺其自然地兼容了Eclipse的插件。 
		</p>
		<!--
			3、文本符号
			&nbsp;  ---空格
		-->
		<!--4、换行标签（br）-->
		<!--5、超链接(a)-->
		<a href="http://www.baidu.com">百度一下</a>
		<!--6、加粗
			<b>加粗内容
			<strong>加粗内容带强调
		-->
		<p>全球100多个国家和国际组织积极响应支持“一带一路”倡议，
			80多个<b>国家和国际组织</b>已同中国签署合作协议；
			今年6月， <strong>亚洲基础设施投资银行</strong>进行最新一次扩容，
			相关程序完成后，亚投行成员总数将增至87个</p>
		<!--7、文字倾斜（i/em）
			<i>倾斜文字</i>
			<em>倾斜文字</em>
			<b><i>加粗倾斜文字</i></b>
		-->
		<!--8、水平线-->
		<hr />
	
	</body>
</html>
