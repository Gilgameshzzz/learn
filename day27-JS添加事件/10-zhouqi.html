<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>周期性定时器</title>
</head>
<body>
    <button onclick="demo()">一行司机上青天</button>
</body>
</html>
<script>
    var timer = setInterval(function () {
        console.log('两个女孩鸣翠柳')
    }, 5000)

    function demo() {
        clearInterval(timer)
    }
</script>
