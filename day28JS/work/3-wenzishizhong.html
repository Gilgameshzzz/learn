<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字时钟</title>
</head>
<body>
    <h1 id="lala"></h1>
</body>
</html>
<script>
    var oh = document.getElementById('lala')
    setInterval(function () {
        // 一直修改oh的内容
        var od = new Date()
        // 获取年份
        var year = od.getFullYear()
        // 获取月份
        var month = od.getMonth() + 1
        // 获取日期
        var day = od.getDate()
        // 获取星期几
        var weekday = change_weekday(od.getDay())
        // 获取小时
        var hour = od.getHours()
        // 获取分钟
        var minute = od.getMinutes()
        // 获取秒数
        var second = od.getSeconds()

        oh.innerHTML = '当前时间为:' + year + '年' + month + '月' + day + '号 ' + weekday + ' ' + hour + ':' + minute + ':' + second
    }, 1000)

    function change_weekday(number) {
        switch (number) {
            case 0:
                return '星期天'
                break;
            case 1:
                return '星期一'
                break;
            case 2:
                return '星期二'
                break;
            case 3:
                return '星期三'
                break;
            case 4:
                return '星期四'
                break;
            case 5:
                return '星期五'
                break;
            case 6:
                return '星期六'
                break;
        }
    }
</script>
