<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    　　<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
        function get_stus() {
            {#获取学生信息#}
            $.ajax({
              url: '/users/student/',
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                  var results = data.results
                    console.log(results)
                    for (var i = 0; i<results.length; i++){
                        var c_stu =  '<p> id:'+results[i].id+' name:'+results[i].s_name+'</p>'
                        $('#content').append(c_stu)
                    }
                },
                error: function (data) {
                    alert('请求失败')
                }
            })
{#            第二种获取学生信息#}
{#            $.get('/users/student/',function (data) {console.log(data)});#}
        }
    </script>
</head>
<body>

<input type="button" value="获取学生信息" onclick="get_stus();">
<a href="{% url 'users:add' %}">添加学生信息</a>
<a href="{% url 'users:update' %}">编辑学生信息</a>
<div id="content">

</div>

</body>
</html>
