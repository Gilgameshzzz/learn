<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>下拉菜单和多行文本域</title>
	</head>
	<body>
		<form action="" method="post">
			<!--1、下拉菜单-->
			<select name="city">
				<option value="">成都</option>
				<option value="">重庆</option>
				<option value="">北京</option>
				<option value="">大连</option>
				<!--selected="selected":设置默认选中-->
				<option value="" selected="selected">青岛</option>
			</select>
			
			<!--2、多行文本域（多行文本输入框） rows 行； cols 列-->
			<textarea name="" rows="5" cols="10" placeholder="输入意见" maxlength="200"></textarea>
		</form>
	</body>
</html>
