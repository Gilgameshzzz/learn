<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			html中标签分为两大类：
			块级标签：一行只能有一个（不管标签的宽度是多大）
			
			h1 - h6,p, hr， 列表相关的标签，table,form
			
			行内标签：一行可以有多个
			a，img,input,下拉列表（select）,textarea
			
			div标签，是空白标签，没有任何特殊的意义（无语义标签）
		-->
		<div id="">
			
		</div>
		<span id="">
			
		</span>
	</body>
</html>
