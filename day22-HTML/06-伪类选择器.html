<!--伪类选择器:选择器:状态
	link:超链接的初始状态  ---一次都没有访问成功的时候的状态
	visited:超链接访问后的状态
	hover:鼠标悬停在标签上对应的状态
	active:鼠标按住的状态
	
	给同一个标签通过伪类选择器给不同状态设置不同的样式的时候，要遵守爱恨原则（先爱才能恨）
	LoVe HAte  （先link,再visited,再hover，最后active）
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*同时设置a标签的所有状态*/
			a{
				color: black;
			}
			a:link{color: darkblue;}
			a:visited{color:palevioletred;}
			a:hover{color: green;font-size: 30px;}
			a:active{color: red;}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com">百度一下</a>
	</body>
</html>
