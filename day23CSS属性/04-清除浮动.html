<!--
	1、清除浮动：是指清除因为浮动而产生的问题（高度塌陷）---问题不是什么时候都会发生
	
	2、怎么清除浮动？
	a、添加空的div,在父标签（高度塌陷的标签）的最后添加一个空的div，并设置
	这div的样式表：clear:both。可能会产生大量的额外的代码
	
	b、设置overflow:hidden,在父标签中设置样式表的overflow的值为hidden。
	语法：clear:overflow:hidden
	
	c、万能清除发
	after{display:block;clear:both}
	
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id=""></div>
		
		
		
		
	</body>
</html>
