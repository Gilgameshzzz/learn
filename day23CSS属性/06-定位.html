<!--定位
	1.距离
	top: 标签顶部距离其他标签的位置
	bottom: 标签的底部距离其他标签的位置
	left: 标签的左边距离其他标签的位置
	right: 标签的右边到其他标签的位置
	
	2.position
	想要设置标签的top,bottom,left,right的值有效，必须设置标签的参考方法
	--- initial:（默认值）没有参考对象
	absolute: 相对第一个position的值是非static,非initial的父标签进行定位
	relative: 正常位置定位（按标准流定位）
	fixed: 相对于浏览器定位
	sticky: 不滚动的时候按标准流布局，滚动的时候相对浏览器定位
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
	</body>
</html>
